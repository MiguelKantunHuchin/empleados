{% extends 'base.html' %}


{% block title %}
AÃ±adir Empleados
{% endblock title %}


{% block content %}

{% include 'includes/header.html' %}

<div class="grid-container">
    <div class="grid-x">
        <h1 class="cell">Ingrese los datos</h1>
        <div class="cell">
            <form method="POST" enctype="multipart/form-data" class="grid-x grid-margin-x">{%csrf_token%}

                <div class="large-6 cell">
                    <label>Nombres
                        {{form.first_name}}
                    </label>
                </div>
                <div class="large-6 cell">
                    <label>Apellidos
                        {{form.last_name}}
                    </label>
                </div>
                <div class="large-6 cell">
                    <label>Trabajo
                        {{form.job}}
                    </label>
                </div>
                <div class="large-6 cell">
                    <label>Departamento
                        {{form.departamento}}
                    </label>
                </div>
                <div class="large-6 cell">
                    <label>Habilidades
                        {{form.habilidades}}
                    </label>
                </div>
                <div class="large-6 cell">
                    <label>Foto
                        {{form.picture}}
                    </label>
                </div>
                <div class="cell">
                    <button type="submit" class="success button">Agregar empleado</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
